<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        code {
            font-family: 'Courier New', Courier, 'Lucida Console', Monaco, monospace !important;
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
        }
        pre {
            font-family: 'Courier New', Courier, 'Lucida Console', Monaco, monospace !important;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            font-family: 'Courier New', Courier, 'Lucida Console', Monaco, monospace !important;
        }
        code[class*="language-"] {
            font-family: 'Courier New', Courier, 'Lucida Console', Monaco, monospace !important;
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
